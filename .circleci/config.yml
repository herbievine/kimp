version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                name: Install dev dependencies
                command: npm i -D
            - run:
                name: Jest
                command: npm test
workflows:
  build-and-test:
    jobs:
      - build-and-test