version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - restore_cache:
                keys:
                  - dependency-cache-v2-{{ checksum "package-lock.json" }}
                  - dependency-cache-v2-
            - run:
                name: Install dev dependencies
                command: npm i -D
            - save_cache:
                key: dependency-cache-v2-{{ checksum "package-lock.json" }}
                paths:
                  - ./node_modules
            - run:
                name: Jest
                command: npm test
workflows:
  build-and-test:
    jobs:
      - build-and-test